<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS ficam em * {} */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #C046E0, #E046BE, #E06419);
            background-attachment: fixed; /*para fixar o degradê na tela, mesmo se rolar o degradê continua */
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
