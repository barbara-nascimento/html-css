<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="HTML5 200.png" alt="Logo HTML"> 
<!-- para incluir uma imagem basta escrever i m g e dar enter, dentro de src aperta ctrl + espaço.. a imagem tem que estar dentro da pasta que vc ta trabalhando; em alt é um comentário apenas sobre a imagem-->
 <p>Podemos também colocar imagens que estao em subpastas </p>
 <p>também da pra colocar imagens externas</p>
 <img src="https://pixnio.com/free-images/fauna-animals/reptiles-and-amphibians/frog-pictures/tiny-frog-in-hand-725x544.jpg" alt="URL">
 <!-- é muito perigoso deixar imagens em URL pois se o site onde está essa imagem cair, a sua img também cai no seu site -->
</body>
</html>
