<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url(Filxgirl.TTF) format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de formato de format
            -opentype (otg
            -truetype (ttf)
            -embedded-opentype
            - truetype-aat (Apple Advance Typography)
            - svg
            
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo 1</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi alias dolorum recusandae, dolore quis fugiat et distinctio quia placeat ab. Illo dignissimos voluptas tempora reprehenderit aliquam magnam vero vel a?</p>
</body>
</html>
