<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>

        /*
        SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = clilden
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial::before {
            content: '\260E';
        }

        .especial {
            background-color: rgba(0, 0, 0, 0.33);
        }

        .especial::after{
            content: '\260E';
            text-decoration: none;
            font-weight: normal;
            color: rgb(50, 194, 14);
        }
    </style>
</head>
<body>
   <h1>Personalizando Links</h1> 
   <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio Github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
    <li><a href="https://cursoemvideo.com" target="_blank" class="especial">Site do cursoemvideo</a></li>
   </ul>
</body>
</html>
